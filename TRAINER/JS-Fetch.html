<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Fetch</title>
</head>

<body>

    <script>
        // früher: $.ajax()
        fetch('http://jsonplaceholder.typicode.com/users/11')


            .then(response => {
                if (!response.ok) {
                    throw new Error(response) // JS-Fetch.html:27 Error: [object Response]
                 }
                else {
                    response.json()
                }
            })
            .catch(
                error => { console.error(error?.response?.data ? error.response.data : error?.message); }
            )
            .then(json => console.log(json))
            .then(irgendwas => console.log('irgendwas :>> ', irgendwas)) // gibt undefined zurück, weil von dem vorherstehende then void zurückgegeben wurde



        new Date().toLocaleDateString();
    </script>

</body>

</html>
